<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
      <mat-error *ngIf="studentForm.get('nome')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
      <mat-error *ngIf="studentForm.get('nome')?.hasError('minlength')">
        Nome deve ter pelo menos 3 caracteres
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input matInput type="number" formControlName="idade" required>
      <mat-error *ngIf="studentForm.get('idade')?.hasError('required')">
        Idade é obrigatória
      </mat-error>
      <mat-error *ngIf="studentForm.get('idade')?.hasError('min')">
        Idade deve ser maior que 0
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Curso</mat-label>
      <input matInput formControlName="curso" required>
      <mat-error *ngIf="studentForm.get('curso')?.hasError('required')">
        Curso é obrigatório
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
        Email é obrigatório
      </mat-error>
      <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
        Email inválido
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">Salvar</button>
  </form>
