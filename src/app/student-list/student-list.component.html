<div class="container mt-4">
    <h2>Lista de Alunos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.nome }}</td>
          <td>{{ student.idade }}</td>
          <td>{{ student.curso }}</td>
          <td>{{ student.email }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editStudent(student.id)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
